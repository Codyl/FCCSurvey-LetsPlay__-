<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Board game Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Let's Play ___!</h1>
    </header>
    <main>
        <p id="description">Please tell us about which games you like so we can help you choose a game to play as a group!</p>
        <form action="" method="post" id="survey-form">
            <h2>Login</h2>
            <div id="login">

                <label for="name">
                    <span>Name: </span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="email">
                    <span>Email:</span>
                    <input type="email" name="email" id="email" pattern="">
                </label>
                <div>
                    <h3>host</h3>
                    <label for="host">
                        <input type="radio" name="" id="">
                        true
                    </label>
                    <label for="host">
                        <input type="radio" name="" id="">
                        false
                    </label>
                    <span>Mode</span>
                    <select name="" id="dropdown">
                        <option value=""></option>
                        <option value="random">random</option>
                        <option value="bracket">bracket</option>
                        <option value="speed choice">speed choice</option>
                    </select>
                </div>
                <br>
                <input type="submit" value="Login">
                <input type="submit" value="Create account">
            </div>
            
            
        </form>
    </main>
    <footer></footer>
</body>
</html>
